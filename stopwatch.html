<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopwatch.css">
    <!-- <link rel="stylesheet" href="stopwatch.js"> -->
</head>
<body>
    <div class="container">
            <div class="timerDisplay">
                00 <span>:</span> 00 <span>:</span> 00 <span>:</span> 000
             </div>
             <div class="label-container">
                <div class="label">
                    <p>Hour</p>
                    <p>Minutes</p>
                    <p>Seconds</p>
                    <p>Milliseconds</p>
                 </div>
             </div>
             <div class="button-container">
                <div class="buttons">
                    <button id="pauseTimer"  class="btn-1">Pause</button>
                    <button id="startTimer" class="btn-2">Start</button>
                    <button id="resetTimer" class="btn-3">Reset</button>
                 </div>
             </div>
               
                  
            </div>
        
    </div>
    
    <script src="stopwatch.js"></script>
</body>
</html>
